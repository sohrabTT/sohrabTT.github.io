<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AY - AI Yard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: white;
            overflow-x: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 100;
            font-size: 14px;
            color: #fff;
        }
        .header ul {
            list-style: none;
            display: flex;
            gap: 60px;
            padding: 0;
            margin: 0;
        }
        .header ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
            font-weight: 600;
        }
        .header ul li a:hover {
            color: #ddd;
        }
        .video-section {
            position: relative;
            height: 50vh;
            overflow: hidden;
        }
        .video-section video { 
            transition: opacity 0.5s ease; 
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            opacity: 1;
        }
        .main-card {
            position: relative;
            margin-top: -100px;
            background: #0a0a2e;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1;
            margin-left: auto;
            margin-right: auto;
        }
        .main-card h2 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #8e44ad, #3498db, #8e44ad);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-scroll 10s linear infinite;
        }
        @keyframes gradient-scroll {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    .get-started-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 25px;
            transition: background 0.3s;
        }
        .get-started-btn:hover {
            background: #2980b9;
        }
    .footer {
            text-align: center;
            padding: 20px;
            background: #0a0a2e;
            color: #fff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            margin-top: 50px;
        }
$1
